<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3-4d Park Restaurant Voting</title>
  <meta name="description" content="Vote for your favorite restaurants at the park." />
  <!-- React and ReactDOM (development versions) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- React Router DOM -->
  <script src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.development.js" crossorigin></script>
  <!-- Babel Standalone for in-browser JSX compilation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <!-- Example inline React JSX app -->
  <script type="text/babel">
    const { BrowserRouter, Routes, Route, Link } = ReactRouterDOM;

    function Home() {
      return (
        <div>
          <h1>üèûÔ∏è Welcome to the Park Restaurant Voting App!</h1>
          <p>Pick your favorite restaurant below:</p>
          <nav>
            <ul>
              <li><Link to="/vote/pizza">Pizza Place</Link></li>
              <li><Link to="/vote/sushi">Sushi Spot</Link></li>
              <li><Link to="/vote/burger">Burger Barn</Link></li>
            </ul>
          </nav>
        </div>
      );
    }

    function Vote({ name }) {
      return (
        <div>
          <h2>You voted for: {name} üçΩÔ∏è</h2>
          <Link to="/">Back to Home</Link>
        </div>
      );
    }

    function App() {
      return (
        <BrowserRouter>
          <Routes>
            <Route path="/" element={<Home />} />
            <Route path="/vote/:name" element={<VoteWrapper />} />
          </Routes>
        </BrowserRouter>
      );
    }

    function VoteWrapper() {
      const { name } = ReactRouterDOM.useParams();
      return <Vote name={name} />;
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
